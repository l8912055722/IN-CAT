    <!-- 登入 -->
    <div class="login-group">
        <div class="container mt-10">
            <div class="row flex-cloumn flex-sm-row justify-content-around align-items-center pt-10">
                <img src="images/login-cat-630.png" class="img-fluid col-12 col-lg-7 pr-4 pr-sm-10" alt="login">
                <div class="col-12 col-lg-4">
                    <h2 class="login-title py-3">Log in</h2>
                    <form>
                        <div class="form-group mt-8">
                            <label for="inputEmail" class="font-weight-bold">帳號</label>
                            <input type="email" class="email form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="請輸入信箱" required autofocus>
                          </div>
                        <div class="form-group mt-5">
                            <label for="inputPassword" class="font-weight-bold">密碼</label>
                            <input type="password" class="password form-control" id="inputPassword" placeholder="請輸入密碼" required>
                        </div>
                        <div class="checkbox mb-3">
                            <label>
                              <input type="checkbox" value="remember-me"> 記住我
                            </label>
                        <div class="submit d-flex justify-content-between align-items-center">
                            <p class="mb-0"><a href="#" class="text-secondaryDark font-weight-bold">忘記密碼</a></p>
                            <div class="btn">
                                <button type="submit" class="signUp btn btn-primary text-secondaryDark font-weight-bold mr-1">註冊</button>
                                <button type="submit" class="login btn btn-secondaryDark font-weight-bold"><a href="LogInWelcome.html">登入</a></button>

                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- 表尾 -->
    <div class="footer bg-secondaryDark">
        <hr class="m-0">
        <div class="container">
            <div class="fooLogo row justify-content-between align-items-center text-white py-6">
                <div class="inName col-6 col-lg-2 font-weight-bold text-left">
                    <img src="images/footer-logo.png" alt="Logo" class="img-fluid pt-3">
                    <br/>
                    <p class="pt-2 pt-sm-8 m-0">IN股份有限公司</p>

                </div>
                <ul class="col-2 col-sm-6 col-lg-4 d-flex flex-column justify-content-center align-items-end flex-grow list-unstyled m-0">
                    <li class="d-flex">
                        <a href="" class="p-2 p-sm-5 text-decoration-none">

                        </a>
                        <a href="" class="p-2 p-sm-5 text-decoration-none">

                        </a>
                        <a href="" class="p-2 p-sm-5 text-decoration-none">

                            <i class="fas fa-envelope-square fa-2x d-block d-sm-none"></i>
                        </a>
                    </li>
                    <li class="d-none d-sm-block">
                        <p>
                            110台北市信義路五段7號81樓及81樓之1
